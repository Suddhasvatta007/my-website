<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Single Page</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background: #ffffff;
            color: #333333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid #cccccc;
        }
        .navbar .name {
            color: #b22222;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
        }
        .navbar a {
            color: #333333;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            background: #f1f1f1;
        }
        .section {
            min-height: 80vh;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            border-bottom: 1px solid #cccccc;
            max-width: 900px;
            margin: 0 auto;
        }
        .section h2 {
            color: #b22222;
            margin-bottom: 20px;
        }
        .back-to-top {
            margin-top: 20px;
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-to-top:hover {
            background: #333333;
        }
        .section-content {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }
        .section-content img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .section-text {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bio {
            text-align: left;
            max-width: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="name">Suddhasvatta Das</div>
        <a href="#publications">Publications</a>
        <a href="#resume">Resume</a>
    </div>
    
    <div id="section1" class="section">
        <div class="section-content">
            <img src="your-image.jpg" alt="Your Image">
            <div class="section-text">
                <p>Line 1 - I'll add things</p>
                <p>Line 2 - same</p>
                <p>Line 3 - same</p>
                <p>Line 4 - <a href="#" target="_blank">LinkedIn Profile</a></p>
            </div>
        </div>
        <div class="bio">
            <h2>Short Bio</h2>
            <p>I WILL PUT STUFF HERE</p>
        </div>
    </div>
    
    <div id="publications" class="section">
        <h2>Publications</h2>
        <p>Content for Publications goes here.</p>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>
    
    <div id="resume" class="section">
        <h2>Resume</h2>
        <p>Content for Resume goes here.</p>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>
</body>
</html>
